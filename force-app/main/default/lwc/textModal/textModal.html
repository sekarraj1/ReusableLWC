<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container" style={modalWidthValue}>
            <header class={headerClass} >
                <template if:false={hideCloseButton}>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <lightning-icon icon-name="utility:close" 
                                        alternative-text={closelLabel} 
                                        variant="inverse" size="small" 
                                        onclick={clickHandlerForCloseRequest}>
                                    </lightning-icon>
                        <span class="slds-assistive-text">{closelLabel}</span>
                    </button>
                </template>
                <slot name="header"> 
                    <p  class={headerStyle}>{modalHeader}</p>
                </slot>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style={modalBodyClass}>
                <slot></slot>
            </div>
            <template if:false={hideFooter}>
            <div class="slds-modal__footer" >
                <template if:false={hideCancelButton}>
                    <lightning-button   variant={closeButtonVariant} 
                                        label={closelLabel} 
                                        onclick={clickHandlerForCloseRequest} 
                                        class="slds-m-left_x-small"
                                        data-link_name={closeLinkname}
                                        data-page={pageName}
                                        data-pgrp={pageGroup}>
                                    </lightning-button> 
                </template>     
                <template if:false={hideSaveButton}>
                    <lightning-button   variant={saveButtonVariant} 
                                        label={saveLabel} 
                                        onclick={clickHandlerForSaveRequest} 
                                        class="slds-m-left_x-small"  
                                        disabled={disableModalUpdate}
                                        data-link_name={saveLinkname}
                                        data-page={pageName}
                                        data-pgrp={pageGroup}>
                                    </lightning-button>
                </template>  
            </div>
        </template>
        </div>
   
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</template>
