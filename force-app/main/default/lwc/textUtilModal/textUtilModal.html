<template>
    <template if:true={showModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class={showHeader} >
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" style="color: white;"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <template if:false={showSuccessMsg} > 
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{cardUpdateMessage}</h2>
                        </template>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" style="padding: inherit;" id="modal-content-id-1">
                        <template if:true={showSuccessMsg} > 
                            <span class="slds-align_absolute-center"><lightning-icon icon-name="action:approval" alternative-text="Approved" title="Approved" size="xx-small"></lightning-icon>{cardUpdateSuccessMessage}</span> 
                        </template>
                        <template if:false={showSuccessMsg} > 
                            <div class="slds-align_absolute-center">
                                <lightning-input type={inputType} name="input1" label={inputLabel} ></lightning-input>
                            </div>
                           
                        </template>
                    </div>

                    <div class="slds-modal__footer" >
                        <template if:true={showSuccessMsg} > 
                                <button class="slds-button slds-button_outline-brand" onclick={handleDone}>{doneButtonLabel}</button>
                        </template>
                        <template if:false={showSuccessMsg} > 
                                <button class="slds-button slds-button_brand" onclick={handleSave}>{saveButtonLabel}</button>
                        </template>
                    </div>
                </div>
           
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
       
    </template>
</template>
